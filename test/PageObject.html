<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="jquery-1.7.2.js"></script>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>
  <script type="text/javascript" src="../PageObject.js"></script>

  <script>
  function unready() { equal( true, true, "failing test" ); }

  $(document).ready(function() {

    test("turnToPageObject", function () {

      raises(function () {
        $.turnToPageObject();
      }, /^POE01/, "Shouting if nothing in.");

      raises(function () {
        $.turnToPageObject(0);
      }, /^POE01/, "Shouting if one argument in.");

      raises(function () {
        $.turnToPageObject(0, 1);
      }, /^POE02/, "Working with two arguments only.");

      raises(function () {
        $.turnToPageObject(0, 1, 2);
      }, /^POE01/, "Shouting if more than two arguments in.");

    });

  });
  </script>

</head>
<body>
  <h1 id="qunit-header">PageObject.js</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

    test markup, will be hidden

  </div>
</body>
</html>
